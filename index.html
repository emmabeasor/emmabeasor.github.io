<!DOCTYPE HTML>
<html>
<head>
    <title>Emma R. Beasor - Astro</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
        /* Custom styles */
        #header {
            display: flex;
            align-items: center;
            gap: 20px; /* Space between the image and text */
        }

        .profile-img {
            width: 50px; /* Adjust the size to half the original size */
            height: 50px; /* Keep it square to ensure circular shape */
            border-radius: 50%; /* Makes the image circular */
            overflow: hidden; /* Ensures the image is clipped to fit the circle */
            border: 3px solid #fff; /* Optional border around the image */
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* This ensures the image covers the circle */
        }

        .header-text {
            max-width: 600px;
        }
    </style>
</head>
<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <div id="main">
            <div class="inner">

                <!-- Header -->
                <header id="header">
                    <!-- Image -->
                    <div class="profile-img">
                        <img src="images/IMG_3591.jpg" alt="Emma R. Beasor">
                    </div>

                    <!-- Text -->
                    <div class="header-text">
                        <h1>Emma Beasor</h1>
                        <p>Astronomer</p>
                        <p>Royal Society Dorothy Hodgkin Fellow @ Astrophysics Research Institute, Liverpool John Moores University</p>
                        <p><strong>Research interests:</strong> massive stars, supernovae, mass-loss, stellar evolution</p>
                        <p>
                            <ul class="icon solid fa-envelope">
                                <li><a href="#">E.R.Beasor [at] ljmu.ac.uk</a></li>
                            </ul>
                        </p>
                    </div>
                </header>

            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
